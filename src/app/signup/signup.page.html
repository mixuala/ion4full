<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-back-button text="Back" defaultHref="/auth/login"></ion-back-button> -->
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="outer-content form-content signup-content">
  <!-- <ion-text color="secondary">
    <h2>Create an Account</h2>
  </ion-text> -->
  <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
    <ion-list class="form-list" lines="inset">
      <!-- Email input -->
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <!-- Email input validations-->
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signupForm.get('email').hasError(validation.type) && (signupForm.get('email').dirty || signupForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <!-- Password input -->
      <ion-item>
        <app-show-hide-password>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </app-show-hide-password>
      </ion-item>
      <!-- Password input validations-->
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="signupForm.get('password').hasError(validation.type) && (signupForm.get('password').dirty || signupForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <!-- Confirm Password input -->
      <ion-item>
        <app-show-hide-password>
          <ion-input type="password" placeholder="Confirm password" formControlName="confirm_password"></ion-input>
        </app-show-hide-password>
      </ion-item>
      <!-- Confirm Password input validations-->
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.confirm_password">
          <div class="error-message" *ngIf="signupForm.get('confirm_password').hasError(validation.type) && (signupForm.get('confirm_password').dirty || signupForm.get('confirm_password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="!signupForm.valid" type="submit" expand="block">Sign Up</ion-button>
        <label class="error-message">{{errorMessage}}</label>
        <label class="success-message">{{successMessage}}</label>
      </ion-col>
    </ion-row>

    <ion-row class="other-options">
      <ion-col text-right>
        <ion-button href="/auth/login" fill="clear" class="login-button">
          Already have an account?
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

  <p class="auth-divider">
    Or
  </p>
  <div class="social-buttons">
    <ion-button expand="block" class="facebook-auth-button" (click)="doFacebookLogin()" color="facebook">Sign Up with Facebook</ion-button>
    <ion-button expand="block" class="google-auth-button" (click)="doGoogleLogin()" color="google">Sign Up with Google</ion-button>
    <ion-button expand="block" class="twitter-auth-button" (click)="doTwitterLogin()" color="twitter">Sign Up with Twitter</ion-button>
  </div>
  <ion-text color="medium">
    <p class="legal-stuff">
      By creating an account you agree to our <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a> and <a class="legal-action" (click)="showTermsModal()">Terms of use</a>.
    </p>
  </ion-text>
</ion-content>
